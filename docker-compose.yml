version: '3.8'

services:
  app:
    build: .
    env_file:
      - .env
    ports:
      - ${PORT}:3000
    depends_on:
      - postgresdb

  postgresdb:
    image: postgres:16.1
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - ${POSTGRES_PORT}:5432
